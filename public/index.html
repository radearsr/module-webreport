<!DOCTYPE html>

  <head>

            </div>
            <div class="mt-8">

                <li class="text-center relative">
                  <a class="uppercase flex items-center p-4" href="#show">

                      <svg
                        fill="#000000"
                        width="24px"
                        height="24px"
                        viewBox="0 0 36 36"
                        version="1.1"

                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path
                          class="clr-i-solid clr-i-solid-path-1"

                          y="0"

                          height="36"

                    <span class="mx-3">analytics</span>
                  </a>
                </li>
                <li class="text-center relative">
                  <a class="uppercase flex items-center p-4" href="#login">
                    <span>
                      <svg
                        width="24px"
                        height="24px"
                        viewBox="0 0 1024 1024"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                          fill="#000000"
                          d="M628.736 528.896A416 416 0 0 1 928 928H96a415.872 415.872 0 0 1 299.264-399.104L512 704l116.736-175.104zM720 304a208 208 0 1 1-416 0 208 208 0 0 1 416 0z" />

                <li class="text-center relative">
                  <a
                    class="uppercase flex items-center p-4 bg-slate-300"
                    href="#login">
                    <span>
                      <svg
                        width="24px"
                        height="24px"
                        viewBox="0 0 1024 1024"
                        xmlns="http://www.w3.org/2000/svg">

                          fill="#000000"

      <div

        <section id="login">
